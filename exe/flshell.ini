; Common command parameters
;===========================
; These are parameters that you can specify for each command
;
; AdminCommand
;--------------
;	Description:
;		if parameter value is 1 or "yes" only admin players can run this command
;	Default:
;		depends on command.
;		/kick, /ban,...  are admin commands by default
;		and /list, /restart,... are not.
;
; Price
;-------
;	Description:
;		Any command can be defined as pay command using parameter Price.
;		Specified amount will be deducted from player's cash.
;		If player hasn't enough money he will not be able to run the command.
;	Default:
;		0
;
;
; Enabled/Disabled lists
;------------------------
;	You can limit usage of command by using Enabled/Disabled lists.
;	These limits can apply to base, ship, system and faction of player running 
;	the command as well as to command target (if applicable)
;
; Parameter for these lists are:
;	EnabledBases
;	DisabledBases
;	EnabledShips
;	DisabledShips
;	EnabledSystems
;	DisabledSystems
;	EnabledTargetBases
;	DisabledTargetBases
;	EnabledTargetShips
;	DisabledTargetShips
;	EnabledTargetSystems
;	DisabledTargetSystems
;	EnabledFractions
;	DisabledFractions
;	EnabledTargetFractions
;	DisabledTargetFractions
;
; FLShell checks disabled list first and then checks enabled list.
; Empty or absent disabled list means "nothing is disabled".
; Empty or absent enabled list means "everything is enabled".
;
; Examples
;----------
;
; DisabledSystems = LI01, HI02	- command can't be run in NY or O.Gamma systems
;
; EnabledShips = ge_fighter6 	- command can be run only by players on Eagle
;
; To disable command just add enabled list with non existent value:
; EnabledSystems = non_existent_system
;
;
; Player_name argument
;======================
; Instead of real player name you can specify player slot number given 
; by /list command in format ##number (i.e /givecash 10000 ##2 )
;


;=================
; Player commands
;=================
;
; Following commands available for all players by default
;

[Help]
;
; Description:
;	Show in-game help about FLShell commands. 
;	Help texts located in the FLShell.hlp file.
;
; Format:
;	/help [topic]
;	/? [topic]
;

[List]
;
; Description:
;	Show players list along with their slot number, factions and ships
;	Command is pageable. See also LinesPerPage parameter.
;
; Format:
;	/list [pageNo]
;
; Examples:
;	/list 			- show first page of output.
;	/list 2			- show second page of output.
;

[Dots]
;
; Description:
;	Show list of templates for /restart command
;
; Format:
;	/dots
;

[Frags]
;
; Description:
;	Show info about players' kills and deathes.
;	Command is pageable. See also LinesPerPage parameter.
;
; Format:
;	/frags [pageNo]
;
; Examples:
;	/frags 			- show first page of output.
;	/frags 2		- show second page of output.
;

[Restart]
;
; Description:
;	Restart player with new start condition (faction, ship, location etc)
;	using template. Templates are located in folder pointed by TemplateDir
;	parameter and have .fl extension.
;	Template can be defined as "hidden" by using undescore as first character 
;	of its name. Hidden template will not be show by /help command.
;	Also you can define pay template. Player can use such template only if
;	he has enough cash.
;	After /restart all players asset (money,equipment etc) will be lost and
;	replaced by that specified in template.
;
; Examples:
;	/restart Corsair		- regular template (its filename - Corsair.fl )
;	/restart _AdminShip		- hidden template (its filename - _AdminShip.fl )
;	/restart _$50000Cruiser	- pay template (its filename - _$50000Cruiser.fl ),
;					  		  template price is 50000K credits in this case.
;
; Format:
;	/restart template_name
;
; Additional parameters:
;	MaxRank - Limits usage of command by player rank.
;			  Only users with lower or equal rank than MaxRank can run 
;			  this command. It prevents loosing all player's asset 
;			  if command was run by mistake. This parameter is ignored 
;			  for pay templates or if Price parameter for the command is set.
;
MaxRank = 99


